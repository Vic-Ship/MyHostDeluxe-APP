version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: SQL-MyHostDeluxe
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Victoria505"
      MSSQL_PID: "Express"
      MSSQL_AGENT_ENABLED: "true"
      MSSQL_MEMORY_LIMIT_MB: "2048"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./Database/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - myhostdeluxe-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P $$SA_PASSWORD -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  backend:
    build:
      context: ./MyHostDeluxe.Backend
      dockerfile: Dockerfile
    container_name: MyHostDeluxe-Backend
    restart: always
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_SERVER: sqlserver
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "Victoria505"
      DB_NAME: myhostdeluxe
      DB_TRUST_SERVER_CERTIFICATE: "true"
      JWT_SECRET: myhostdeluxe_super_secret_key_2024_jose_ruiz
      JWT_EXPIRES_IN: 365d
    ports:
      - "3001:3001"
    volumes:
      - ./MyHostDeluxe.Backend:/app
      - ./MyHostDeluxe.WebUI:/app/frontend:ro
      - /app/node_modules
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - myhostdeluxe-network

volumes:
  sqlserver_data:

networks:
  myhostdeluxe-network:
    driver: bridge